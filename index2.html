<body onload="chkInternetStatus()">
    <script>
         function chkInternetStatus() {
         if(navigator.onLine) {
             location.assign("main2.html");
         } else {
             alert("Oops! You're offline. Please check your network connection...");
             location.assign("404.html");
         }
     }

    </script>
