<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Boostrap Login | Ludiflex</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

  

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #2874f0;">
           <div class="featured-image mb-5">
            <img src="images/easy.jpeg" class="img-fluid" style="width: 250px;">
           </div>
           <p class="t text-white fs-3" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Looks like new?</p>
           <small class="t1 text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Sign up with your Email to get started</small>
       </div> 

   
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                  <div class="log">
                    <h2>Happy to see you!</h2>
                 <img class="log2" src="images/easy.jpeg" alt="logo" >
                  </div>
                     <p>Sign up and experience various products.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" id="email" placeholder="Email address or Username" required>
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" id="pass" placeholder="Password">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" id="pass1" placeholder="Confirm Password">
                </div>
                
                    
                    
                
                <div class="input-group mb-3">
                    <button  type="submit" onclick="sign()" class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/google.jpeg" style="width:20px" class="me-2"><small>Sign Up with Google</small></button>
                </div>
                <div class="row">
                    <small>Existing user?<a href="login.html">Sign In</a></small>
                </div>
          </div>
       </div> 

      </div>
    </div>
    <script src="signup.js"></script>

</body>
</html>
